<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-3 text-center">Acessar caixa</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Senha</label>
        <input type="password" id="senha" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="mensagem" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const mensagem = document.getElementById("mensagem");

    // Credenciais fixas
    const usuarioCorreto = "admin@email.com";
    const senhaCorreta = "1234567";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === usuarioCorreto && senha === senhaCorreta) {
        sessionStorage.setItem("logado", "sim");
        window.location.href = "index.html"; // redireciona apara index
      } else {
        mensagem.textContent = "E-mail ou senha inv√°lidos.";
      }
    });
  </script>

</body>
</html>
